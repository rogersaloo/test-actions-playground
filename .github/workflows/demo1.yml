name: env variables

on:
  push:
    branches:
      - main
      - dev

env:
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    environment: testing
    env:
      MONGODB_CLUSTER_ADDRESS: gitaction.gkgedad.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install the dependancies
        run: npm ci
      - name: cache the dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
  
      - name: run sever
        run: npm start & px wait on http://127.0.0.1:$PORT
      - name: test
        run: npm test
      - name: Output information
        run: echo "MOGODB_USERNAME ${{ env.MONGODB_USERNAME }}"
        

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output name
        run: |
          echo "MOGODB_USERNAME ${{ env.MONGODB_USERNAME }}"
          echo "MOGODB_USERNAME: ${{ env.MONGODB_DB_NAME }}"
