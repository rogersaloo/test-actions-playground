name: 'Deploy to s3'
description: 'Deploy a statis website via AWS s3'
inputs:
  bucket:
    description: 'The s3 bucket name'
    required: true
  bucket-region:
    description: 'The region of the s3 bucket'
    required: false
    default: 'ap-northeast-1'
  dist-folder:
    description: 'The folder contatining the dployable files'
    required: true

runs:
  using: 'node16'
  main: 'main.js'